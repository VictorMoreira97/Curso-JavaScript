<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    <p>Em que país você nasceu?</p>
    <input type="text" name="resposta" id="resposta">
    <input type="button" value="Checar" onclick="checar()">

    <div id="resp">

    </div>

    <script>
        function checar() {
            var resposta = window.document.querySelector('input#resposta')
            
            var answer = String(resposta.value)

            resp.innerHTML = `País de nascimento: ${answer}`

            if (answer == 'Brasil' || answer == 'brasil')  {
                resp.innerHTML += '<br>Você é Brasileir@'
            }
        }
    </script>

</body>
</html>
